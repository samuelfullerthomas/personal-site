  <body>
    <div id="root">
      <div class="header">
        <a href="./">Home</a> | <a href="./downloads.html">Downloads</a> |
        <a href="./shift-change.html">Shift Change</a> |
        <a href="./ppw-to-ppm.html">Rent</a>
      </div>
      <div class="textStuff content">
        <h2>
          This is a collection of seals with hats
        </h2>
        <div class="sealGallery">
          <div class="sealImage">
            <img src="./assets/seals/1.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/2.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/3.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/4.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/5.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/6.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/7.jpg" />
          </div>
          <div class="sealImage">
            <img src="./assets/seals/8.jpg" />
          </div>
          <div class="sealOverlay hidden">
            <div class="sealOverlayBackground"></div>
            <div class="sealOverlayImage">
              <div class="sealOverlay-close">x</div>
              <img src="./assets/seals/1.jpg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // lightbox functionality
      var sealOverlay = document.querySelector(".sealOverlay");
      var sealOverlayClose = document.querySelector(".sealOverlay-close");
      var sealImages = document.querySelectorAll(".sealImage");
      var sealOverlayImage = document.querySelector(".sealOverlay img");
      var sealOverlayBackground = document.querySelector(
        ".sealOverlayBackground"
      );

      sealOverlayClose.addEventListener("click", hideOverlay);
      sealOverlayBackground.addEventListener("click", hideOverlay);
      sealImages.forEach(function (element, index) {
        var showOverlay = createShowOverlay(index);
        element.addEventListener("click", showOverlay);
      });
      document.addEventListener("keydown", hideOverlay);

      function hideOverlay() {
        sealOverlay.classList.add("hidden");
      }
      function createShowOverlay(index) {
        return function () {
          sealOverlayImage.src = "./assets/seals/" + (index + 1) + ".jpg";
          sealOverlay.classList.remove("hidden");
        };
      }
    </script>
  </body>
